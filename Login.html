<!DOCTYPE html>

<html>
  <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="Login.css">
	<title>login page</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

  <body>


  	<div class="container">
      <form method="post" autocomplete="on">
		<h1>Welcome To Little Paws</h1>
		<h2>Sign in to your account</h2>

    		<div class="box">
				<label for="UserName" class="fl fontLabel"> UserName: </label>
					  <div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
					  <div class="fr">
							  <input type="text" required name="UserName" placeholder="UserName" class="textBox">
					  </div>
					  <div class="clr"></div>
				  </div>


    		<div class="box">
          <label for="password" class="fl fontLabel"> Password: </label>
    			<div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="Password" required name="password"  placeholder="Password" class="textBox" > 
    			</div>
    			<div class="clr"></div>
    		</div>

    		<div class="box" >
    				<input type="submit" name="login" class="submit" value="Login">
    		</div>
			<div class="box" >
				<a href="SignUp.html"><input  type="button" name="login" class="submit" value="Join Us"></a>
			</div>
		
    		
      </form>
  </div>
  </body>
</html>
